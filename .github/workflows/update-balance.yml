name: Update Balance

on:
  schedule:
    - cron: "0 * * * *"   # 每小时整点执行一次
  workflow_dispatch:      # 可以手动运行

jobs:
  update-balance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch SOL balance
        run: |
          WALLET="A9NBEQeCYzvqidFnh7UVZsBrW2T5df4cqnBjxCBQRJ88"
          SOL_JSON=$(curl -s https://api.mainnet-beta.solana.com \
            -X POST -H "Content-Type: application/json" \
            -d "{\"jsonrpc\":\"2.0\",\"id\":1,\"method\":\"getBalance\",\"params\":[\"$WALLET\",{\"commitment\":\"finalized\"}]}")

          VALUE=$(echo $SOL_JSON | jq -r '.result.value')
          SOL=$(awk "BEGIN {printf \"%.3f\", $VALUE/1000000000}")

          echo "{\"sol\": $SOL, \"lastUpdated\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"}" > balance.json

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add balance.json
          git commit -m "update balance"
          git push
