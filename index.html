<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  background:#f5f6fa;
  margin:0;
  padding:0;
  transition: background 0.3s, color 0.3s;
}

/* È°∂ÈÉ®ÂØºËà™Ê†è */
.navbar {
  position: fixed;
  top:0; left:0; right:0;
  height:60px;
  background:#3b82f6;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  color:white;
  z-index: 1000;
}
.navbar .logo {
  font-weight:bold;
  font-size:18px;
}
.navbar .title {
  font-size:18px;
  font-weight:500;
}
.navbar .toggle-btn {
  padding:6px 12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:#2563eb;
  color:white;
}

/* È°µÈù¢ÂÜÖÂÆπ‰∏ãÁßªÔºåÈÅøÂÖçË¢´ navbar ÈÅÆÊå° */
.content {
  padding:80px 20px 20px 20px;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
}

.card {
  background:white;
  border-radius:16px;
  padding:20px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
  transition:background 0.3s, color 0.3s;
}

.card .title {
  font-size:14px;
  color:#888;
  margin-bottom:6px;
}

.value {
  font-size:32px;
  font-weight:bold;
}

.usd-text {
  font-size:14px;
  color:#888;
  margin-left:6px;
}

.positive { color:#16a34a; font-size:14px; }
.negative { color:red; font-size:14px; }

.dark-mode { background:#1f2937; color:#f9fafb; }
.dark-mode .card { background:#374151; color:#f9fafb; }
.dark-mode .card .title { color:#d1d5db; }
.dark-mode .usd-text { color:#9ca3af; }

@media (max-width: 600px) {
  .grid > .card { grid-column: span 1 !important; }
}
</style>
</head>
<body>

<!-- È°∂ÈÉ®ÂØºËà™Ê†è -->
<div class="navbar">
  <div class="logo">üåê Logo</div>
  <div class="title">SOL Wallet Dashboard</div>
  <button class="toggle-btn" onclick="toggleDarkMode()">üåô</button>
</div>

<div class="content">
  <div class="grid">
    <!-- Now Âç°Áâá -->
    <div class="card">
      <div class="title">Now</div>
      <div class="value" id="sol-balance">Loading...</div>
      <div id="sol-change">...</div>
    
      <!-- ËøõÂ∫¶Êù° -->
      <div class="title">ËøõÂ∫¶</div>
      <div class="progress-bar" style="background:#e5e7eb; border-radius:10px; overflow:hidden; height:12px; margin-top:6px;">
        <div id="sol-progress" class="progress" style="background:#3b82f6; height:12px; width:0%;"></div>
      </div>
      <div id="sol-progress-text" style="font-size:12px; color:#888; margin-top:4px;">...</div>
    </div>

    <!-- ‰∏ÉÂ§©‰ΩôÈ¢ùÂèòÂåñÊäòÁ∫øÂõæ -->
    <div class="card" style="grid-column: span 2;">
      <div class="title">7Â§©‰ΩôÈ¢ùÂèòÂåñ</div>
      <canvas id="balanceChart" height="200"></canvas>
    </div>
  </div>
</div>

<script>
const WALLET_ADDRESS = 'A9NBEQeCYzvqidFnh7UVZsBrW2T5df4cqnBjxCBQRJ88';
const RPC_URL = 'https://mainnet.helius-rpc.com/?api-key=225e1777-98e1-499f-9b14-945da0b99067';

// Ëé∑ÂèñÂΩìÂâç‰ΩôÈ¢ù
async function fetchSolBalance() {
  const resp = await fetch(RPC_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      jsonrpc: '2.0',
      id: 1,
      method: 'getBalance',
      params: [WALLET_ADDRESS, { commitment: 'finalized' }]
    })
  });
  const json = await resp.json();
  const lamports = json.result.value;
  const sol = (lamports / 1e9).toFixed(3);

  const priceResp = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd');
  const priceData = await priceResp.json();
  const usd = (sol * priceData.solana.usd).toFixed(2);

  document.getElementById('sol-balance').innerHTML = `${sol} SOL <span class="usd-text">($${usd})</span>`;

  const balanceResp = await fetch('balances.json');
  const balances = await balanceResp.json();
  const yesterday = balances[balances.length - 2]?.sol || sol;
  const changePercent = (((sol - yesterday) / yesterday) * 100).toFixed(2);

  const changeEl = document.getElementById('sol-change');
  if (changePercent >= 0) {
    changeEl.className = 'positive';
    changeEl.innerText = `ÁéØÊØîÊò®Êó• ‚ñ≤${changePercent}%`;
  } else {
    changeEl.className = 'negative';
    changeEl.innerText = `ÁéØÊØîÊò®Êó• ‚ñº${Math.abs(changePercent)}%`;
  }

  // ËÆ°ÁÆóÁõÆÊ†áËøõÂ∫¶
  const target = (parseFloat(sol) * 1.1).toFixed(3);  // ÁõÆÊ†á = ÂΩìÂâç + 10%
  const progressPercent = Math.min((sol / target) * 100, 100).toFixed(1); // ËøõÂ∫¶ÁôæÂàÜÊØî
  document.getElementById('sol-progress').style.width = progressPercent + '%';
  document.getElementById('sol-progress-text').innerText = `${progressPercent}% (ÁõÆÊ†á: ${target} SOL)`;
}

// ÁªòÂà∂‰∏ÉÂ§©ÊäòÁ∫øÂõæ
async function drawBalanceChart() {
  const resp = await fetch('balances.json');
  const data = await resp.json();
  const labels = data.map(item => item.date);
  const values = data.map(item => item.sol);

  const ctx = document.getElementById('balanceChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels,
      datasets: [{
        label: 'SOL‰ΩôÈ¢ù',
        data: values,
        borderColor: '#3b82f6',
        fill: false,
        tension: 0.2
      }]
    },
    options: { scales: { y: { beginAtZero: false } } }
  });
}

fetchSolBalance();
drawBalanceChart();
setInterval(fetchSolBalance, 30000);

function toggleDarkMode() { document.body.classList.toggle('dark-mode'); }
</script>

</body>
</html>
